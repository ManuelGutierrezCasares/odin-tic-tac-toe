<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Tic-Tac-Toe</title>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>

    <div>
        <p><strong><span id="player1"></span></strong> <strong><span id="token1"></span></strong></p>
        <p><strong><span id="player2"></span></strong> <strong><span id="token2"></span></strong></p>
    </div>
    <div>
        <button id="start">CHANGE PLAYERS</button>
        <button id="reset">PLAY AGAIN</button>
    </div>

    <table>
        <tr>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile0"></td>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile1"></td>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile2"></td>
        </tr>
        <tr>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile3"></td>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile4"></td>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile5"></td>
        </tr>
        <tr>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile6"></td>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile7"></td>
            <td><img src="./img/whiteTile.png" alt="" width="100" height="100" id="tile8"></td>
        </tr>

    </table>
    


    <script src="./main.js"></script>
    
</body>
</html>
